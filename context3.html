        }

        .title {

            content: '"';

            font-size: 4rem;
            color: #ff6b6b;
            position: absolute;
            top: -10px;
            left: 10px;
        }

        .progress-container {

            top: 10px;

        }

            margin: 20px 0;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(

                transparent,

            font-size: 1.2rem;
            font-weight: bold;

        const taskTypeToCategory = {
            'Read': 'knowledge', 'Study': 'knowledge', 'Research': 'knowledge', 'Resource': 'knowledge',
            'Practice': 'action', 'Exercise': 'action', 'Implement': 'action', 'Build': 'action', 'Code': 'action', 'Test': 'action', 'Experiment': 'action',
            'Tool': 'tools', 'Explore': 'tools',
            'Combine': 'synthesis', 'Design': 'synthesis', 'Evaluate': 'synthesis', 'Optimize': 'synthesis', 'Identify': 'synthesis', 'Measure': 'synthesis', 'Validate': 'synthesis',
            'Document': 'output', 'Share': 'output', 'Contribute': 'output', 'Reflect': 'output', 'Deliverable': 'output', 'Choose': 'output'
        };

        function getTaskCategory(type) {
            return taskTypeToCategory[type] || 'action'; // Default to 'action'
        }

        let totalCheckableItems = 0;
        learningPlan.phases.forEach(phase => {
            phase.weeks.forEach(week => {
                week.days.forEach(day => {
                    totalCheckableItems += day.tasks.length;
                });
            });
        });
        
        let completedItems = 0;

        function createTaskElement(task) {
            const repoBaseUrl = "https://github.com/davidkimai/Context-Engineering/tree/main/";
            const category = getTaskCategory(task.type);
            let content = `<strong>${task.type}:</strong> ${task.text}`;

            if (task.link) {
                content = `<a href="${task.link}" target="_blank" onclick="event.stopPropagation()">${content}</a>`;
            } else if (task.text.includes('/')) {
                 content = `<a href="${repoBaseUrl}${task.text}" target="_blank" onclick="event.stopPropagation()">${content}</a>`;
            }

            return `
                <div class="task-item" data-task-category="${category}" onclick="toggleItem(this)">
                    <div class="task-checkbox"></div>
                    <div>${content}</div>
                </div>
            `;
        }

        function createDayGroup(dayData) {
            return `
                <div class="day-group">
                    <h4 class="day-title">${dayData.title}</h4>
                    ${dayData.tasks.map(createTaskElement).join('')}
                </div>
            `;
        }
        
        function createWeekPanel(weekData) {
            return `
                <div class="comic-panel">
                    <h2 class="week-title">${weekData.title}</h2>
                    <div class="goal">${weekData.goal}</div>
                    ${weekData.days.map(createDayGroup).join('')}
                </div>
            `;
        }

        function renderPhase(phaseIndex) {
            const phase = learningPlan.phases[phaseIndex - 1];
            const contentDiv = document.getElementById(`phase${phaseIndex}-content`);
            contentDiv.innerHTML = '';
            phase.weeks.forEach(week => {
                contentDiv.innerHTML += createWeekPanel(week);
            });
        }

        function switchPhase(phaseIndex) {
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`phase${i}-content`).classList.toggle('hidden', i !== phaseIndex);
            }
            document.querySelectorAll('.phase-button').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === phaseIndex);
            });
        }

        function toggleItem(itemElement) {
            const wasChecked = itemElement.classList.contains('checked');
            if (wasChecked) {
                completedItems--;
            } else {
                completedItems++;
            }
            itemElement.classList.toggle('checked');
            updateProgress();
            saveState();
        }

        function updateProgress() {
            const percentage = totalCheckableItems > 0 ? Math.round((completedItems / totalCheckableItems) * 100) : 0;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}%`;
        }
        
        function saveState() {
            const allItems = document.querySelectorAll('.task-item');
            const state = [];
            allItems.forEach(item => {
                state.push(item.classList.contains('checked'));
            });
            localStorage.setItem('comicRoadmapProgress', JSON.stringify(state));
        }

        function loadState() {
            const savedState = JSON.parse(localStorage.getItem('comicRoadmapProgress'));
            if (savedState) {
                const allItems = document.querySelectorAll('.task-item');
                completedItems = 0;
                allItems.forEach((item, index) => {
                    if (savedState[index]) {
                        item.classList.add('checked');
                        completedItems++;
                    } else {
                        item.classList.remove('checked');
                    }
                });
            }
            updateProgress();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            renderPhase(1);
            renderPhase(2);
            renderPhase(3);
            renderPhase(4);
            switchPhase(1); // Start on phase 1
            loadState();
        });

    </script>
